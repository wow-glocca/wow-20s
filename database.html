<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index">Return Home</a></li>
            <li><a href="armories">Armories</a></li>
        </ul>
    </nav>

    <header>
        <h1>Item Database</h1>
        <p>Choose a category to explore items!</p>
    </header>

<div class="selection-container">
    <label for="armor-type">Select Armor Type or Item Type:</label>
    <select id="armor-type" onchange="showSlots(this.value)">
        <option value="">--Select--</option>
        <option value="cloth">Cloth</option>
        <option value="leather">Leather</option>
        <option value="mail">Mail</option>
        <option value="plate">Plate</option>
        <!-- Non-multi-level options -->
        <option value="cloak">Cloaks</option>
        <option value="neck">Necks</option>
        <option value="ring">Rings</option>
        <option value="trinket">Trinkets</option>
        <option value="2hmweapon">2H Melee Weapons</option>
        <option value="1hmweapon">1H Melee Weapons</option>
        <option value="2hcweapon">2H Caster Weapons</option>
        <option value="1hcweapon">1H Caster Weapons</option>
        <option value="ohweapon">OH</option>
    </select>
</div>

<!-- Sections for armor types, will remain hidden by default -->
<div id="cloth-section" class="slot-section">
    <h2>Cloth Armor</h2>
    <!-- Armor slots... -->
</div>
<div id="leather-section" class="slot-section">
    <h2>Leather Armor</h2>
    <!-- Armor slots... -->
</div>
<div id="mail-section" class="slot-section">
    <h2>Mail Armor</h2>
    <!-- Armor slots... -->
</div>
<div id="plate-section" class="slot-section">
    <h2>Plate Armor</h2>
    <!-- Armor slots... -->
</div>

<!-- Sections for non-multi-level items -->
<div id="cloak-section" class="slot-section">
    <h2>Cloaks</h2>
    <ul>
        <li><a href="#">Cloak 1</a> - Additional info</li>
        <li><a href="#">Cloak 2</a> - Additional info</li>
    </ul>
</div>
<div id="neck-section" class="slot-section">
    <h2>Necks</h2>
    <ul>
        <li><a href="#">Neck 1</a> - Additional info</li>
        <li><a href="#">Neck 2</a> - Additional info</li>
    </ul>
</div>
